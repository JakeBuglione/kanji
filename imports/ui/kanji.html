<template name="kanji">

			<!--<canvas class="kanji-canvas" width="100" height="100">
			</canvas>-->
            <ul>
            <li><div class=kanjiText>{{#if stageTwo}}{{text}}{{/if}}</div></li>
            <li>{{> canvas}}</li>
            </ul>
            
	<div class="description">{{description}}</div><br>
    {{#if stageTwo}}
        <button class="correct-answer">
            It was right!
        </button>
        <button class="incorrect-answer">
            It was wrong :(
        </button>
        <br>
    {{else}}
        <button class="check-answer">
        Check Kanji
    </button>
    {{/if}}
</template>
