<body>
    <div class = "nav-bar">
        <ul>
            <li>
                <button type="button" class="statsMode">Stats</button>
            </li>
            <li>
                <button type="button" class = "learnMode">Learn</button>
            </li>
            <li>
                <button type="button" class="listMode">Kanji List</button>
            </li>
        </ul>
    </div>
    {{#if modeStat}}
    {{else}}
        {{#if modeList}}
            {{#each kanjis}}
                {{> kanji}}
            {{/each}}
        {{else}}
            <h1>
                {{kanjiCount}} Kanji Left to Study
            </h1>
            <div class = "container">
                {{#with oneKanjis}}
                    {{> kanji}}
                {{/with}}
            </div>
        {{/if}}
    {{/if}}
    <form class="new-kanji">
        <input type="text" name="kanji" placeholder = "Add New Kanji Here"/><br>
        <input type="text" name="description" placeholder = "Put Description Here"/><br>
        <input type="Submit" value="Submit"/>
    </form>
</body>
